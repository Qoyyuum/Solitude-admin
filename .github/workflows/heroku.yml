# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Deploy to Heroku
      # You may pin to the exact commit or the version.
      # uses: AkhileshNS/heroku-deploy@356f2b1f88ccffe9f5b78fd97dfcfd3605bcd396
      uses: AkhileshNS/heroku-deploy@v3.11.10
      with:
        # This will be used for authentication. You can find it in your heroku homepage account settings
        heroku_api_key: asdasd
        # Email that you use with heroku
        heroku_email: asdlkajsdl@alskjdalksjd.com
        # The appname to use for deploying/updating
        heroku_app_name: solitude-hackathon
        # An optional buildpack to use when creating the heroku application
        buildpack: heroku/java
        # The branch that you would like to deploy to Heroku
        branch: master
        
